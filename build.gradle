apply from: "gradle/vertx.gradle"

dependencies {
  compile 'org.mongodb:mongo-java-driver:2.11.3'
  compile 'com.google.code.gson:gson:2.2.4'
}

test {
  /* Configure which tests are included
  include 'org/foo/**'
  exclude 'org/boo/**'
  */

}

/*
If you're uploading stuff to Maven, Gradle needs to generate a POM.
Please edit the details below.
 */
def configurePom(def pom) {
  pom.project {
    name rootProject.name
    description 'Server of WhereApp'
    inceptionYear '2013'
    packaging 'jar'

    url 'none'

    developers {
      developer {
        id 'Tokirin'
        name 'Seunghak Roh'
        email 'tokirin1117@gmail.com'
      }
    }

    scm {
      url 'http://github.com/where'
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }

    properties {
      setProperty('project.build.sourceEncoding', 'UTF8')
    }
  }
}
